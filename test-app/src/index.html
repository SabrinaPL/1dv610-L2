<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/main.css" />
  <title>Photo Editor</title>
  <script type="module" src="js/index.js"></script>
</head>

<body>
  <h1>Photo Assistant</h1>

  <div id="wrapper">
    <div id="choice-menu-container">
      <form id="filter-image-form">
        <h2>Add filter effect to photo</h2>
        <p>Select a photo you wish to edit and choose which filter effect you wish to apply:</p><br><br>

        <input type="radio" name="filter" id="brightness" value="brightness" checked>
        <label for="brightness">Brightness</label>
        <input type="radio" name="filter" id="contrast" value="contrast">
        <label for="contrast">Contrast</label>
        <input type="radio" name="filter" id="sepia" value="sepia">
        <label for="sepia">Sepia</label>
        <input type="radio" name="filter" id="grayscale" value="grayscale">
        <label for="grayscale">Grayscale</label>
        <input type="radio" name="filter" id="opacity" value="opacity">
        <label for="opacity">Opacity</label>
        <input type="radio" name="filter" id="blur" value="blur">
        <label for="blur">Blur</label><br><br>
        <input type="range" min="1" max="100" value="50" class="slider" id="filterValue"><br><br>

        <button type="submit" id="displayFilteredImageBtn">Display image</button>
      </form><br><br>

      <form id="gallery-form">
        <h2>Create a photo gallery</h2>
        <p>Select the photos you wish to display in the gallery and how many columns the gallery should have:</p>

        <input type="radio" name="columns" id="twoCols" value="2" checked>
        <label for="twoCols">2</label>
        <input type="radio" name="columns" id="threeCols" value="3">
        <label for="threeCols">3</label>
        <input type="radio" name="columns" id="fourCols" value="4">
        <label for="fourCols">4</label>
        <input type="radio" name="columns" id="fiveCols" value="5">
        <label for="fiveCols">5</label>
        <input type="radio" name="columns" id="sixCols" value="6">
        <label for="sixCols">6</label><br><br>

        <button type="submit" id="displayGalleryBtn">Display gallery</button>
      </form>
    </div>
  </div>

  <div id="photo-container">
    <img src="images/nara.jpg" alt="Deer on a street in Nara, Japan">
    <img src="images/yamagata.jpg" alt="Volcano crater in Yamagata, Japan">
    <img src="images/nagoya_castle.jpg" alt="Nagoya Castle, Japan">
    <img src="images/osaka.jpg" alt="Glico man billboard in Dotonbori in Osaka, Japan">
    <img src="images/tea.jpg" alt="Green tea being poured">
    <img src="images/rooftop.jpg" alt="Rooftop of a traditional Japanese building, Japan">
    <img src="images/sushi.jpg" alt="Sushi being served in omakase restaurant, Japan">
    <img src="images/monkey.jpg" alt="A monkey">
    <img src="images/waterfall.jpg" alt="A waterfall in Yamagata, Japan">
  </div>

  <div id="canvas-container">
    <!-- Photo canvas to be appended here -->
  </div>

  <div id="gallery-container">
    <!-- Photo gallery to be appended here -->
  </div>
  </div>

  <div id="return-to-top">
    <a href="#top">Return to top of page</a>
  </div>
</body>

<footer>

</footer>

</html>
